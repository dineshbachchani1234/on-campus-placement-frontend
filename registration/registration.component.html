<mat-card class="registration-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput id="firstName" formControlName="firstName" type="text" />
          <mat-error *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
            First Name is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput id="lastName" formControlName="lastName" type="text" />
          <mat-error *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
            Last Name is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" type="email" />
          <mat-error *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            A valid email is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput id="password" formControlName="password" type="password" />
          <mat-error *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput id="confirmPassword" formControlName="confirmPassword" type="password" />
          <mat-error *ngIf="registrationForm.errors?.['mismatch'] && registrationForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </mat-error>
        </mat-form-field>
  
        <div class="margin-top">
          <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
