<mat-card class="job-posting-card">
    <mat-card-title>Post a Job</mat-card-title>
    <mat-card-content>
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Job Title</mat-label>
          <input matInput formControlName="title" type="text">
          <mat-error *ngIf="jobForm.get('title')?.invalid && jobForm.get('title')?.touched">
            Job title is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-error *ngIf="jobForm.get('description')?.invalid && jobForm.get('description')?.touched">
            Description is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" type="text">
          <mat-error *ngIf="jobForm.get('location')?.invalid && jobForm.get('location')?.touched">
            Location is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Qualifications</mat-label>
          <textarea matInput formControlName="qualifications" rows="3"></textarea>
          <mat-error *ngIf="jobForm.get('qualifications')?.invalid && jobForm.get('qualifications')?.touched">
            Qualifications are required.
          </mat-error>
        </mat-form-field>
        <div class="margin-top">
          <button mat-raised-button color="primary" type="submit" [disabled]="jobForm.invalid">
            Post Job
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
