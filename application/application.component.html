<mat-card class="application-card">
    <mat-card-title>Job Application</mat-card-title>
    <mat-card-content>
      <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cover Letter</mat-label>
          <textarea matInput formControlName="coverLetter" rows="5"></textarea>
          <mat-error *ngIf="applicationForm.get('coverLetter')?.invalid && applicationForm.get('coverLetter')?.touched">
            Cover letter is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Resume (URL or Text)</mat-label>
          <input matInput formControlName="resume" type="text" />
          <mat-error *ngIf="applicationForm.get('resume')?.invalid && applicationForm.get('resume')?.touched">
            Resume is required.
          </mat-error>
        </mat-form-field>
        <div class="margin-top">
          <button mat-raised-button color="primary" type="submit" [disabled]="applicationForm.invalid">
            Submit Application
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
